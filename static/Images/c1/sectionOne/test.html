<style>
div {
  font-family: 'Lato', Arial, sans-serif;
  font-weight: 300;
  color: #acacac;
}
#video > video {
  margin: 0;
  width: 100%;
  heigth: auto;
/*   opacity: 0; */
}
.division {
  width: 1px;
  background-color: #acacac;
}
.base--shadow {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
  background-color: transparent !important;
  overflow: hidden;
}
[class*="shadow"] {
  background-color: rgba(0, 0, 0, 0.4);
  width: 100%;
  height: 100%;
  vertical-align: middle;
}
[class^="left"] {
  text-align: right;
}
[class*="shadow"] p {
  padding: 0 0.7em;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
}
/* ANIMATIONS */

/* Fade In */

.fade--in {
      -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;

}


@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Fade Out */

.fade--out {
      -webkit-animation: fadeOut 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadeOut 2s; /* Firefox < 16 */
        -ms-animation: fadeOut 2s; /* Internet Explorer */
         -o-animation: fadeOut 2s; /* Opera < 12.1 */
            animation: fadeOut 2s;

}


@keyframes fadeOut {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadeOut {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadeOut {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadeOut {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadeOut {
    from { opacity: 0; }
    to   { opacity: 1; }
}

</style>

var videoElement = $('#thevideo'),
    loadingStatus = $('#loading-status');
$( document ).ready(function() {
   videoElement.one('progress',updateLoadingStatus,false);
   videoElement.one('canplaythrough',playVideo,false);
    playVideo();
});
function updateLoadingStatus() {
   var percentLoaded = parseInt(((videoElement.buffered.end(0) /
      videoElement.duration) * 100));
      loadingStatus.html(percentLoaded + '%');
  
}

function playVideo() {
     videoElement.get(0).play();
}
